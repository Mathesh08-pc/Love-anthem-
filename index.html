<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- CSS COMBINED HERE -->
    <style>
      /**Tiktok meowish**/

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: grid;
        justify-content: center;
        align-items: center;
        background-color: #ffe6e9;
        font-family: "Quicksand", sans-serif;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-100%, -50%);
        transition: 0.2s;
      }

      .question-container {
        position: absolute;
        top: 40%;
        left: 50%;
        transition: 0.2s;
      }
      .tenor-gif-embed {
        height: 15rem;
        pointer-events: none;
        border-radius: 10px;
        margin-bottom: 3rem;
      }
      .question {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }
      .btn {
        position: absolute;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        font-family: "Poppins", sans-serif;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #ff6b81;
        color: white;
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
      }
      .btn:hover {
        background-color: #ffa4b1;
        transform: scale(1.1);
        box-shadow: 0px 6px 20px rgba(255, 107, 129, 0.7);
        text-shadow: 1px 1px 5px rgba(255, 182, 193, 0.8);
      }

      .yes-btn {
        right: 54%;
      }
      .no-btn {
        left: 54%;
      }

      .result-container {
        display: none;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-100%, -50%);
        transition: 0.2s;
      }
      .gif-result {
        border-radius: 10px;
        margin-bottom: 2rem;
        max-width: 100%;
      }
      .result-container h2 {
        font-size: 3.2rem;
        text-align: center;
      }

      /* heart loader */
      .cssload-main {
        display: none;
        position: absolute;
        content: "";
        top: 17%;
        left: 50%;
        margin: 200px auto 0 auto;
        transform: translate(-100%, -50%);
        -o-transform: translate(-100%, -240%);
        -ms-transform: translate(-100%, -240%);
        -webkit-transform: translate(-100%, -240%);
        -moz-transform: translate(-100%, -240%);
      }

      .cssload-main * {
        font-size: 62px;
      }

      .cssload-heart {
        animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -o-animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -ms-animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1)
          infinite normal;
        -webkit-animation: cssload-heart 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -moz-animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1)
          infinite normal;
        top: 50%;
        content: "";
        left: 50%;
        position: absolute;
      }

      .cssload-heartL {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        content: "";
        position: absolute;
        display: block;
        border-radius: 100%;
        animation: cssload-heartL 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -o-animation: cssload-heartL 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -ms-animation: cssload-heartL 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -webkit-animation: cssload-heartL 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -moz-animation: cssload-heartL 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        transform: translate(-28px, -27px);
        -o-transform: translate(-28px, -27px);
        -ms-transform: translate(-28px, -27px);
        -webkit-transform: translate(-28px, -27px);
        -moz-transform: translate(-28px, -27px);
      }

      .cssload-heartR {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        content: "";
        position: absolute;
        display: block;
        border-radius: 100%;
        transform: translate(28px, -27px);
        -o-transform: translate(28px, -27px);
        -ms-transform: translate(28px, -27px);
        -webkit-transform: translate(28px, -27px);
        -moz-transform: translate(28px, -27px);
        animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -o-animation: cssload-heartR 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -ms-animation: cssload-heartR 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -webkit-animation: cssload-heartR 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -moz-animation: cssload-heartR 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }

      .cssload-square {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        position: relative;
        display: block;
        content: "";
        transform: scale(1) rotate(-45deg);
        -o-transform: scale(1) rotate(-45deg);
        -ms-transform: scale(1) rotate(-45deg);
        -webkit-transform: scale(1) rotate(-45deg);
        -moz-transform: scale(1) rotate(-45deg);
        animation: cssload-square 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -o-animation: cssload-square 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -ms-animation: cssload-square 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -webkit-animation: cssload-square 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -moz-animation: cssload-square 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }

      .cssload-shadow {
        top: 97px;
        left: 50%;
        content: "";
        position: relative;
        display: block;
        bottom: -0.5em;
        width: 1em;
        height: 0.24em;
        background-color: rgb(215, 215, 215);
        border: 1px solid rgb(215, 215, 215);
        border-radius: 50%;
        animation: cssload-shadow 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -o-animation: cssload-shadow 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -ms-animation: cssload-shadow 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -webkit-animation: cssload-shadow 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -moz-animation: cssload-shadow 2.88s
          cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }

      @keyframes cssload-square {
        50% {
          border-radius: 100%;
          transform: scale(0.5) rotate(-45deg);
        }
        100% {
          transform: scale(1) rotate(-45deg);
        }
      }

      @keyframes cssload-heart {
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(720deg);
        }
      }

      @keyframes cssload-heartL {
        60% {
          transform: scale(0.4);
        }
      }

      @keyframes cssload-heartR {
        40% {
          transform: scale(0.4);
        }
      }

      @keyframes cssload-shadow {
        50% {
          transform: scale(0.5);
          border-color: rgb(228, 228, 228);
        }
      }
    </style>
  </head>
  <body>

    <!-- JS COMBINED HERE -->
    <script>
      const questionContainer = document.querySelector(".question-container");
      // FIXED: select the correct result container (no ".yes" class)
      const resultContainer = document.querySelector(".result-container");
      const gifResult = document.querySelector(".gif-result");
      const heartLoader = document.querySelector(".cssload-main");
      const yesBtn = document.querySelector(".js-yes-btn");
      const noBtn = document.querySelector(".js-no-btn");

      // change the position of "No" button on hover
      noBtn.addEventListener("mouseover", () => {
        const newX = Math.floor(Math.random() * questionContainer.offsetWidth);
        const newY = Math.floor(Math.random() * questionContainer.offsetWidth);

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
      });

      // yes button functionality
      yesBtn.addEventListener("click", () => {
        questionContainer.style.display = "none";
        heartLoader.style.display = "inherit";

        setTimeout(() => {
          heartLoader.style.display = "none";
          resultContainer.style.display = "inherit";
          if (gifResult && gifResult.play) {
            gifResult.play();
          }
        }, 3000);
      });
    </script>
  </body>
